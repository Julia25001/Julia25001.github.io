<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    <h1>Three Type Of Variables</h1>

    <p>
        Var <br>
        Let <br>
        Const
    </p>

    <script src="custom.js"></script>
    <script>
        var name = "Ei Shun Lai Thant"; //global variable
        document.write (name);
        document.write ('<br>');
        var name = "Ei Shun Lai Thant Update";
        document.write(name);
        document.write('<bar>');

        let fatherName = "U Myo Thant";    // block scope variable
        document.write (fatherName);
        document.write ('<br>');
        var name = "U Myo Thant Update";
        document.write(fatherName);
        document.write('<bar>');

       const motherName = "Daw Win Thant Thant";   // const variable
       document.write (motherName);
        document.write ('<br>');
        var name = "Daw Win Thant Thant Update";
        document.write(motherName);
        document.write('<bar>');

    </script>
</body>
</html>
