<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <h1>Array Lessons</h1>

    <script>
        // array
        let arr = [1,2,3];
        console.log(arr[1]);
        console.log(arr.length); // number of array length

        let fruits = ['Apple','Orange','Mango','Strawberry'];
        console.log(fruits.length);
        console.log(fruits);
        fruits.push('Banana'); // if you want add data from the back
        console.log(fruits);

        fruits.pop();  // if you want to remove data from the back
        console.log(fruits);

        fruits.unshift('Cherry'); // if you want to add data from the front
        console.log(fruits);
        fruits.unshift('Blueberry');  // if you want to add data from the front
        console.log(fruits);

        fruits.shift();  // if you want to remove data from the front

        console.log(fruits);
    </script>
</body>
</html>
